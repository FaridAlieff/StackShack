<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parallax Effect</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            color: #fff;
            overflow-x: hidden;
        }
        .parallax {
            background-attachment: fixed;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .section1 {
            background-image: url('./src/img/1.avif');
        }
        .section2 {
            background-image: url('./src/img/2.avif');
        }
        .section3 {
            background-image: url('./src/img/3.avif');
        }
        .section4 {
            background-image: url('./src/img/4.avif');
        }


        .content {
            text-align: center;
            padding: 50px;
        }
        .content h2 {
            font-size: 3rem;
            margin-bottom: 20px;
        }
        .content p {
            font-size: 1.2rem;
            margin-bottom: 30px;
        }
        .content a {
            color: #fff;
            text-decoration: none;
            border: 2px solid #fff;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }
        .content a:hover {
            background-color: #fff;
            color: #111;
        }
        @media screen and (max-width: 768px) {
            .content {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="parallax section1">
        <div class="overlay"></div>
        <div class="content">
            <h2>#1</h2>
            <p>Parallax Page</p>
        </div>
    </div>
    <div class="parallax section2">
        <div class="overlay"></div>
        <div class="content">
            <h2>#2</h2>
            <p>Parallax Page</p>
        </div>
    </div>
    <div class="parallax section3">
        <div class="overlay"></div>
        <div class="content">
            <h2>#3</h2>
            <p>Parallax Page</p>
        </div>
    </div>
    <div class="parallax section4">
        <div class="overlay"></div>
        <div class="content">
            <h2>#4</h2>
            <p>Parallax Page</p>
        </div>
    </div>
</body>
</html>
